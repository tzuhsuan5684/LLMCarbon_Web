        function calculateCarbonFootprint(inputs) {
            // 1. è¨ˆç®—ç¸½ FLOPs (Floating Point Operations)
            // æ¨è«–éšæ®µ (Inference Phase) çš„ FLOPs è¨ˆç®—ï¼Œåƒè€ƒè«–æ–‡å…¬å¼ 5: IC â‰ˆ 2PD
            // P (åƒæ•¸æ•¸é‡ï¼Œå–®ä½ B)ï¼ŒD (Tokensï¼Œå–®ä½ T)
            const activeParamsB = inputs.modelType === 'MoE' ? inputs.baseModelParamsB : inputs.parametersB;
            const totalZettaFLOPs = 2 * activeParamsB * inputs.tokensT;
            const totalFLOPs = totalZettaFLOPs * 1e21;

            // 2. è¨ˆç®—æ¨è«–æ™‚é–“
            const preset = hardwarePresets[inputs.deviceType];
            const TFLOPsPerSecond = preset.peakTFLOPs * (inputs.hardwareEfficiency / 100);
            const inferenceSeconds = totalFLOPs / (inputs.deviceNum * TFLOPsPerSecond * 1e12);

            // 3. è¨ˆç®—ç¸½ç¢³æ’ (Operational Carbon)
            // åƒè€ƒè«–æ–‡å…¬å¼ 8, 9, 10
            const totalPowerKW = (inputs.systemPower * inputs.deviceNum) / 1000;
            const totalEnergyKWh = totalPowerKW * (inferenceSeconds / 3600) * inputs.pue;
            const totalCo2_g = totalEnergyKWh * inputs.co2eqkwh;

            return { totalCo2_g, totalEnergyKWh, totalTimeSeconds: inferenceSeconds };
        }

        function displayResults(results) {

            // æ›´æ–°è©³ç´°è³‡è¨Š
            const totalTimeMinutes = results.totalTimeSeconds / 60;
            const totalTimeHours = totalTimeMinutes / 60;
            const totalTimeDays = totalTimeHours / 24;

            let timeString = '';
            if (totalTimeDays >= 1) {
                 timeString = `${totalTimeDays.toFixed(2)} å¤©`;
            } else if (totalTimeHours >= 1) {

            } else if (totalTimeMinutes >= 1) {
                 timeString = `${totalTimeMinutes.toFixed(2)} åˆ†é˜`;
            } else {

            }

            // å°‡ç¸½è€—é›»é‡å¾ kWh è½‰æ›ç‚º Wh
            const totalEnergyWh = results.totalEnergyKWh * 1000;

            document.getElementById('timeDisplay').textContent = timeString;
            document.getElementById('energyDisplay').textContent = `${totalEnergyWh.toFixed(2)} Wh`;

            // æ›´æ–°æ—¥å¸¸ç‰©å“æ›ç®—
            const equivalentsContainer = document.getElementById('equivalents');
            equivalentsContainer.innerHTML = ''; // æ¸…ç©ºèˆŠçµæœ

            // æ—¥å¸¸ç‰©å“ç¢³è¶³è·¡è³‡æ–™ (å–®ä½: gCOâ‚‚eq)ï¼Œåœ¨åœ°åŒ–æ•¸æ“š
            const dailyEquivalents_g = {
                'sms': { name: 'å€‹ç°¡è¨Š', value: 0.014, icon: `ğŸ’¬`},
                'google_search': { name: 'æ¬¡ Google æœå°‹', value: 0.2, icon: `ğŸ”`},
                'youtube_stream': { name: 'å°æ™‚ YouTube å½±ç‰‡ä¸²æµ', value: 10, icon: `â–¶ï¸`},
                'video_conference': { name: 'å°æ™‚ç·šä¸Šè¦–è¨Šæœƒè­°', value: 12, icon: `ğŸ’»`},
            };
            
            for (const key in dailyEquivalents_g) {
                const item = dailyEquivalents_g[key];
                const equivalentAmount = results.totalCo2_g / item.value;
                const formattedAmount = equivalentAmount < 1 && equivalentAmount > 0 ? equivalentAmount.toFixed(4) : Math.round(equivalentAmount).toLocaleString('zh-TW');
                const nameText = equivalentAmount < 1 && equivalentAmount > 0 ? item.name : item.name;

                const listItemHTML = `
                    <div class="bg-white p-3 rounded-lg text-center transition duration-300 ease-in-out hover:shadow-md transform hover:-translate-y-1 border">
                        <p class="text-3xl">${item.icon}</p>
                        <p class="text-xl font-bold text-gray-800">${formattedAmount}</p>
                        <p class="text-xs text-gray-600 mt-1">${nameText}</p>
                    </div>
                `;
                equivalentsContainer.innerHTML += listItemHTML;
            }
        }

        // Initialize form on page load
        function initializeForm() {
            const preset = modelPresetSelect.value;
            if (modelPresets[preset]) {
                const model = modelPresets[preset];
                
                // Hide custom section if a preset is selected
                customModelSection.classList.add('hidden');

                // Update model settings
                parametersBInput.value = model.parametersB;
                modelTypeSelect.value = model.type;
                baseModelParamsContainer.classList.toggle('hidden', model.type !== 'MoE');
                 if (model.type === 'MoE') {
                    baseModelParamsBInput.value = model.baseModelParamsB;
                }
                
                // Update hardware settings
                deviceTypeSelect.value = model.deviceType;
                deviceNumInput.value = model.deviceNum;
                systemPowerInput.value = model.systemPower;
            }
        }
        
        // Call initialization function when the page content is loaded
        document.addEventListener('DOMContentLoaded', initializeForm);
