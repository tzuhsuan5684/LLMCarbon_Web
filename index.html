<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 碳足跡計算器 | LLMCarbon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4A5568;
            font-weight: 500;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E2E8F0;
            border-radius: 0.5rem;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #14B8A6; /* Teal color for focus */
            box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.4);
        }
        .info-icon {
            cursor: pointer;
            margin-left: 8px;
            color: #A0AEC0;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #1F2937; /* Darker gray */
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.875rem;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 md:h-12 md:w-12 mr-3 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-teal-500">
                    LLM 碳足跡計算器
                </span>
            </h1>
            <p class="mt-3 text-lg text-gray-600">基於 LLMCarbon 模型，評估您的大型語言模型端到端碳足跡。<br><span class="text-sm text-gray-500 mt-1 block">Developed By 黃子瑄</span></p>
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
            <!-- ===== 輸入參數區 ===== -->
            <div class="card p-8">
                <h2 class="text-2xl font-semibold mb-6 border-b-2 border-gray-200 pb-4">參數設定</h2>

                <!-- LLM 模型設定 -->
                <section>
                    <h3 class="text-xl font-semibold text-blue-700 mb-4">1. LLM 模型設定</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 input-group">
                        <div>
                            <label for="modelType" class="input-label">模型類型</label>
                            <select id="modelType" class="input-field bg-white">
                                <option value="dense">Dense (密集模型)</option>
                                <option value="MoE">MoE (專家混合模型)</option>
                            </select>
                        </div>
                        <div>
                            <label for="parametersB" class="input-label">
                                總參數數量 (B)
                                <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">模型的總參數數量，單位為十億 (Billion)。</span>
                                </span>
                            </label>
                            <input type="number" id="parametersB" class="input-field" value="175">
                        </div>
                        <div id="baseModelParamsContainer" class="hidden">
                            <label for="baseModelParamsB" class="input-label">
                                基礎模型參數 (B)
                                 <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">對於 MoE 模型，其對應的密集基礎模型參數數量。</span>
                                </span>
                            </label>
                            <input type="number" id="baseModelParamsB" class="input-field" value="2.3">
                        </div>
                        <div>
                            <label for="tokensB" class="input-label">
                                處理 Token 數量 (B)
                                 <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">模型在訓練或推論過程中處理的 Token 總數，單位為十億 (Billion)。</span>
                                </span>
                            </label>
                            <input type="number" id="tokensB" class="input-field" value="300">
                        </div>
                    </div>
                </section>

                <!-- 硬體與資料中心設定 -->
                <section>
                    <h3 class="text-xl font-semibold text-teal-700 mb-4">2. 硬體與資料中心設定</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 input-group">
                        <div>
                            <label for="deviceType" class="input-label">運算裝置</label>
                            <select id="deviceType" class="input-field bg-white">
                                <option value="V100">NVIDIA V100</option>
                                <option value="H100">NVIDIA H100</option>
                                <option value="TPUv3">Google TPUv3</option>
                                <option value="TPUv4">Google TPUv4</option>
                                <option value="custom">自訂</option>
                            </select>
                        </div>
                        <div>
                            <label for="deviceNum" class="input-label">裝置數量</label>
                            <input type="number" id="deviceNum" class="input-field" value="10000">
                        </div>
                         <div>
                            <label for="systemPower" class="input-label">
                                平均系統功耗 (W/裝置)
                                 <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">每台運算裝置（包含主機、記憶體等）的平均總功耗。</span>
                                </span>
                            </label>
                            <input type="number" id="systemPower" class="input-field" value="330">
                        </div>
                        <div>
                            <label for="hardwareEfficiency" class="input-label">
                                硬體效率 (%)
                                 <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">實際運算吞吐量相對於理論峰值吞吐量的百分比。</span>
                                </span>
                            </label>
                            <input type="number" id="hardwareEfficiency" class="input-field" value="19.7" step="0.1">
                        </div>
                        <div>
                            <label for="pue" class="input-label">
                                PUE (電力使用效率)
                                 <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">資料中心總耗能與 IT 設備耗能的比值，越接近 1 效率越高。</span>
                                </span>
                            </label>
                            <input type="number" id="pue" class="input-field" value="1.1" step="0.01">
                        </div>
                        <div>
                            <label for="co2eqkwh" class="input-label">
                                碳強度 (kgCO₂eq/kWh)
                                 <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">資料中心每消耗一度電（kWh）所產生的二氧化碳當量(公斤)。預設值為美國平均。</span>
                                </span>
                            </label>
                            <input type="number" id="co2eqkwh" class="input-field" value="0.429" step="0.001">
                        </div>
                    </div>
                </section>

                <!-- 隱含碳排硬體設定 -->
                <section>
                    <h3 class="text-xl font-semibold text-indigo-700 mb-4">3. 隱含碳排硬體設定 (每伺服器)</h3>
                     <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 input-group">
                        <div>
                            <label for="gpusPerServer" class="input-label">GPU/伺服器</label>
                            <input type="number" id="gpusPerServer" class="input-field" value="8">
                        </div>
                        <div>
                            <label for="cpusPerServer" class="input-label">CPU/伺服器</label>
                            <input type="number" id="cpusPerServer" class="input-field" value="1">
                        </div>
                        <div>
                            <label for="dramGb" class="input-label">DRAM (GB)</label>
                            <input type="number" id="dramGb" class="input-field" value="256">
                        </div>
                        <div>
                            <label for="ssdTb" class="input-label">SSD (TB)</label>
                            <input type="number" id="ssdTb" class="input-field" value="32">
                        </div>
                    </div>
                </section>

                <div class="text-center mt-8">
                    <button id="calculateBtn" class="bg-gradient-to-r from-blue-600 to-teal-500 text-white font-bold py-3 px-8 rounded-lg hover:from-blue-700 hover:to-teal-600 transition-all duration-300 text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 flex items-center justify-center mx-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        開始計算碳足跡
                    </button>

            </div>

            <!-- ===== 結果顯示區 ===== -->
            <div id="results-container" class="card p-8 hidden xl:sticky xl:top-8">
                <h2 class="text-2xl font-semibold mb-6 border-b-2 border-gray-200 pb-4">計算結果</h2>
                
                <div class="space-y-6">
                    <div class="text-center">
                        <h3 class="text-lg font-semibold text-gray-600">總碳足跡 (tCO₂eq)</h3>
                        <p id="totalCo2" class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-teal-500 my-2">0.00</p>
                    </div>
                    
                    <div class="max-w-xs mx-auto mb-6">
                        <canvas id="carbonChart"></canvas>
                    </div>

                    <div id="key-metrics" class="grid grid-cols-2 gap-4 text-center">
                        <!-- JS will populate key metrics here -->
                    </div>

                    <div class="border-t pt-6 mt-6">
                        <!-- ===== 日常物品換算區 ===== -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-600 mb-3">日常換算</h3>
                            <div id="equivalents" class="grid grid-cols-2 gap-4">
                                <!-- JavaScript will populate this section -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM 元素
        const modelTypeSelect = document.getElementById('modelType');
        const baseModelParamsContainer = document.getElementById('baseModelParamsContainer');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultsContainer = document.getElementById('results-container');
        const deviceTypeSelect = document.getElementById('deviceType');

        // 預設硬體參數 (參考 LLMCarbon 論文 Table 3 & 4)
        const hardwarePresets = {
            'V100': { peakTFLOPs: 125, systemPower: 330, cpa: 1.2, area: 815 }, // TSMC 12nm
            'H100': { peakTFLOPs: 1979, systemPower: 800, cpa: 1.8, area: 814 }, // TSMC 4nm
            'TPUv3': { peakTFLOPs: 123, systemPower: 288, cpa: 1.0, area: 700 }, // TSMC 16nm
            'TPUv4': { peakTFLOPs: 275, systemPower: 250, cpa: 1.6, area: 400 }, // TSMC 7nm
            'custom': { peakTFLOPs: 125, systemPower: 330, cpa: 1.2, area: 815 } // 預設同 V100
        };
        
        // 隱含碳排 CPA (Carbon Per unit Area/Amount) (參考 LLMCarbon 論文 Table 3)
        const embodiedCpa = {
            CPU: 1.0, // kgCO2/cm^2 (假設 TSMC 16nm, 晶片面積 1.47cm^2)
            DRAM: 0.4, // kgCO2/GB
            SSD: 0.018, // kgCO2/GB
            OTHERS_RATIO: 0.15 // 其他組件(主機板等)佔比
        };

        // 日常物品碳足跡資料 (單位: tCO₂eq)，在地化數據
        const dailyEquivalents = {
            flight: { 
                name: '趟台北-東京航班', 
                value: 0.4, 
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" /></svg>`
            },
            car: { 
                name: '輛汽車年排碳', 
                value: 1.9,
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.125-.504 1.125-1.125V14.25m-17.25 4.5v-1.875a3.375 3.375 0 013.375-3.375h9.75a3.375 3.375 0 013.375 3.375v1.875m-17.25 4.5h16.5M5.625 13.5v-1.875a3.375 3.375 0 013.375-3.375h9.75a3.375 3.375 0 013.375 3.375V13.5" /></svg>`
            },
            tree: { 
                name: '棵樹年吸碳量', 
                value: 0.012,
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.362-1.44m3.362-2.946V5.25a2.25 2.25 0 00-2.25-2.25H12a2.25 2.25 0 00-2.25 2.25v2.25" /></svg>`
            },
            bento: { 
                name: '個排骨便當', 
                value: 0.0015,
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg>`
            },
        };

        // 圖表實例
        let carbonChartInstance = null;

        // ===== 事件監聽 =====
        
        modelTypeSelect.addEventListener('change', () => {
            baseModelParamsContainer.classList.toggle('hidden', modelTypeSelect.value !== 'MoE');
        });

        deviceTypeSelect.addEventListener('change', (e) => {
            if (e.target.value !== 'custom') {
                const preset = hardwarePresets[e.target.value];
                document.getElementById('systemPower').value = preset.systemPower;
            }
        });

        calculateBtn.addEventListener('click', () => {
            const inputs = getInputs();
            if (!validateInputs(inputs)) return;

            const results = calculateCarbonFootprint(inputs);
            displayResults(results);
            resultsContainer.classList.remove('hidden');
        });

        // ===== 核心功能函式 =====

        function getInputs() {
            return {
                modelType: modelTypeSelect.value,
                parametersB: parseFloat(document.getElementById('parametersB').value),
                baseModelParamsB: parseFloat(document.getElementById('baseModelParamsB').value),
                tokensB: parseFloat(document.getElementById('tokensB').value),
                deviceType: deviceTypeSelect.value,
                deviceNum: parseInt(document.getElementById('deviceNum').value),
                systemPower: parseFloat(document.getElementById('systemPower').value),
                hardwareEfficiency: parseFloat(document.getElementById('hardwareEfficiency').value),
                pue: parseFloat(document.getElementById('pue').value),
                co2eqkwh: parseFloat(document.getElementById('co2eqkwh').value),
                gpusPerServer: parseInt(document.getElementById('gpusPerServer').value),
                cpusPerServer: parseInt(document.getElementById('cpusPerServer').value),
                dramGb: parseFloat(document.getElementById('dramGb').value),
                ssdTb: parseFloat(document.getElementById('ssdTb').value),
            };
        }

        function validateInputs(inputs) {
            for (const key in inputs) {
                if (isNaN(inputs[key]) && typeof inputs[key] !== 'string') {
                    // 使用更友善的提示框取代 alert
                    showModal(`請輸入有效的數值: ${key}`);
                    return false;
                }
                 if (inputs[key] <= 0 && key !== 'baseModelParamsB' && key !== 'modelType' && key !== 'deviceType') {
                    showModal(`數值 "${key}" 必須大於 0`);
                    return false;
                }
            }
            if (inputs.modelType === 'MoE' && inputs.baseModelParamsB <= 0) {
                 showModal(`MoE 模型的基礎模型參數必須大於 0`);
                 return false;
            }
            return true;
        }
        
        function formatTrainingDuration(totalDays) {
            if (totalDays < 365) {
                return `${totalDays.toFixed(2)} 天`;
            } else {
                const years = Math.floor(totalDays / 365);
                const remainingDays = Math.round(totalDays % 365);
                if (remainingDays === 0) {
                    return `${years} 年`;
                }
                return `${years} 年 ${remainingDays} 天`;
            }
        }

        function calculateCarbonFootprint(inputs) {
            // 1. 計算總 FLOPs (Floating Point Operations)
            const activeParamsB = inputs.modelType === 'MoE' ? inputs.baseModelParamsB : inputs.parametersB;
            // 根據論文公式 4: TC ≈ 6PD (P=參數, D=Tokens)
            // 單位轉換: P (Billion), D (Billion) -> 1e9 * 1e9 = 1e18 (Exa)
            // 轉換為 ZettaFLOPs (1e21)
            const totalZettaFLOPs = 6 * activeParamsB * inputs.tokensB / 1000;
            const totalFLOPs = totalZettaFLOPs * 1e21;

            // 2. 計算訓練時間
            const preset = hardwarePresets[inputs.deviceType];
            const TFLOPsPerSecond = preset.peakTFLOPs * (inputs.hardwareEfficiency / 100);
            // 根據論文公式 7
            const trainingSeconds = totalFLOPs / (inputs.deviceNum * TFLOPsPerSecond * 1e12);
            const trainingDays = trainingSeconds / (3600 * 24);

            // 3. 計算營運碳排 (Operational Carbon)
            // 根據論文公式 8, 9, 10
            const totalPowerKW = (inputs.systemPower * inputs.deviceNum) / 1000;
            const totalEnergyKWh = totalPowerKW * (trainingDays * 24) * inputs.pue;
            // inputs.co2eqkwh is now in kg/kWh. Convert kg to tonnes (t).
            const operationalCo2 = (totalEnergyKWh * inputs.co2eqkwh) / 1000;
            const totalEnergyMWh = totalEnergyKWh / 1000;

            // 4. 計算隱含碳排 (Embodied Carbon)
            // 根據論文公式 11, 12
            const hardwareLifetimeYears = 5;
            const timeRatio = (trainingDays / 365) / hardwareLifetimeYears;
            const numServers = Math.ceil(inputs.deviceNum / inputs.gpusPerServer);

            // 各組件的隱含碳排 (kgCO2eq)
            const gpuChipEmbodied_kg = (preset.area / 100) * preset.cpa * inputs.deviceNum; // 單位: mm^2 to cm^2
            const cpuChipEmbodied_kg = 1.47 * embodiedCpa.CPU * (numServers * inputs.cpusPerServer); // 假設 CPU 面積 1.47cm^2
            const dramEmbodied_kg = inputs.dramGb * embodiedCpa.DRAM * numServers;
            const ssdEmbodied_kg = (inputs.ssdTb * 1024) * embodiedCpa.SSD * numServers; // TB to GB

            const totalChipEmbodied_kg = gpuChipEmbodied_kg + cpuChipEmbodied_kg + dramEmbodied_kg + ssdEmbodied_kg;
            const totalServerEmbodied_kg = totalChipEmbodied_kg / (1 - embodiedCpa.OTHERS_RATIO);
            
            // 依據使用時間比例計算，並轉換為噸 (tCO2eq)
            const embodiedCo2 = totalServerEmbodied_kg * timeRatio / 1000;

            // 5. 計算總碳排
            const totalCo2 = operationalCo2 + embodiedCo2;

            return { totalCo2, operationalCo2, embodiedCo2, trainingDays, totalEnergyMWh };
        }

        function displayResults(results) {
            document.getElementById('totalCo2').textContent = results.totalCo2.toFixed(2);
            
            // 更新關鍵數據區
            const keyMetricsContainer = document.getElementById('key-metrics');
            keyMetricsContainer.innerHTML = `
                <div class="bg-blue-100 p-4 rounded-lg border border-blue-200 flex flex-col justify-center">
                    <h4 class="font-medium text-blue-800">訓練模型碳排</h4>
                    <p class="text-2xl font-semibold text-blue-900">${results.operationalCo2.toFixed(2)} <span class="text-base font-normal">tCO₂eq</span></p>
                </div>
                <div class="bg-teal-100 p-4 rounded-lg border border-teal-200 flex flex-col justify-center">
                    <h4 class="font-medium text-teal-800">隱含碳排</h4>
                    <p class="text-2xl font-semibold text-teal-900">${results.embodiedCo2.toFixed(2)} <span class="text-base font-normal">tCO₂eq</span></p>
                </div>
                 <div class="bg-gray-100 p-4 rounded-lg border border-gray-200 flex flex-col justify-center">
                    <h4 class="font-medium text-gray-800">預估訓練時間</h4>
                    <p class="text-2xl font-semibold text-gray-900">${formatTrainingDuration(results.trainingDays)}</p>
                </div>
                <div class="bg-orange-100 p-4 rounded-lg border border-orange-200 flex flex-col justify-center">
                    <h4 class="font-medium text-orange-800">總消耗電量</h4>
                    <p class="text-2xl font-semibold text-orange-900">${results.totalEnergyMWh.toFixed(2)} <span class="text-base font-normal">MWh</span></p>
                </div>
            `;

            // 更新日常物品換算
            const equivalentsContainer = document.getElementById('equivalents');
            equivalentsContainer.innerHTML = ''; // 清空舊結果

            for (const key in dailyEquivalents) {
                const item = dailyEquivalents[key];
                const equivalentAmount = results.totalCo2 / item.value;
                const formattedAmount = Math.round(equivalentAmount).toLocaleString('zh-TW');

                const listItemHTML = `
                    <div class="bg-white p-3 rounded-lg text-center transition duration-300 ease-in-out hover:shadow-md transform hover:-translate-y-1 border">
                        ${item.icon}
                        <p class="text-xl font-bold text-gray-800">${formattedAmount}</p>
                        <p class="text-xs text-gray-600 mt-1">${item.name}</p>
                    </div>
                `;
                equivalentsContainer.innerHTML += listItemHTML;
            }

            updateChart(results.operationalCo2, results.embodiedCo2);
        }

        function updateChart(operational, embodied) {
            const ctx = document.getElementById('carbonChart').getContext('2d');
            const data = {
                labels: ['訓練模型碳排 (Training)', '隱含碳排 (Embodied)'],
                datasets: [{
                    data: [operational, embodied],
                    backgroundColor: ['#2563EB', '#14B8A6'], // Blue and Teal
                    borderColor: '#FFFFFF',
                    borderWidth: 3,
                    hoverOffset: 4
                }]
            };

            if (carbonChartInstance) {
                carbonChartInstance.data = data;
                carbonChartInstance.update();
            } else {
                carbonChartInstance = new Chart(ctx, {
                    type: 'doughnut',
                    data: data,
                    options: {
                        responsive: true,
                        cutout: '60%',
                        plugins: {
                            legend: { 
                                position: 'top',
                                labels: {
                                    font: {
                                        size: 14
                                    }
                                }
                             },
                            title: {
                                display: true,
                                text: '碳足跡組成分析 (tCO₂eq)',
                                font: { size: 16, weight: '600' },
                                padding: {
                                    top: 10,
                                    bottom: 20
                                }
                            }
                        }
                    },
                });
            }
        }
        
        // 顯示自訂提示框
        function showModal(message) {
            // 移除舊的 modal
            const oldModal = document.getElementById('alert-modal');
            if (oldModal) {
                oldModal.remove();
            }

            const modal = document.createElement('div');
            modal.id = 'alert-modal';
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 md:w-1/3">
                    <h3 class="text-lg font-bold text-red-600 mb-4">輸入錯誤</h3>
                    <p class="text-gray-700">${message}</p>
                    <div class="mt-6 text-right">
                        <button id="modal-close-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">確認</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('modal-close-btn').addEventListener('click', () => {
                modal.remove();
            });
        }
    </script>
