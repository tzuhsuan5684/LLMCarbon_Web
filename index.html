<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 碳足跡計算器 | LLMCarbon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 自定義卡片樣式 */
        .card {
            background-color: white;
            border-radius: 1.5rem; /* 更大的圓角 */
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 10px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        /* 輸入欄位樣式 */
        .input-field {
            width: 100%;
            padding: 0.875rem; /* 稍微增加內距 */
            border: 2px solid #E2E8F0;
            border-radius: 0.75rem; /* 圓角與卡片保持一致 */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #14B8A6; /* Teal color for focus */
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.4);
        }
        .input-field:read-only, .input-field:disabled {
            background-color: #F1F5F9;
            color: #64748B;
        }
        /* 提示工具樣式 */
        .info-icon {
            cursor: pointer;
            margin-left: 8px;
            color: #A0AEC0;
            transition: color 0.3s;
        }
        .info-icon:hover {
            color: #14B8A6;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #1F2937;
            color: #fff;
            text-align: center;
            border-radius: 0.5rem;
            padding: 0.75rem;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            font-size: 0.875rem;
            box-shadow: 0 5px 15px -3px rgba(0, 0, 0, 0.2);
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 md:h-12 md:w-12 mr-3 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-teal-500">
                    LLM 碳排計算器
                </span>
            </h1>
            <p class="mt-3 text-lg text-gray-600">基於 LLMCarbon 模型，評估您的大型語言模型端到端碳排。</p>
            <p class="mt-2 text-sm text-gray-500">Developed By 黃子瑄</p>
        </header>

        <div id="main-content" class="grid grid-cols-1 xl:grid-cols-2 gap-8">
            <!-- ===== 輸入參數區 ===== -->
            <div class="card p-8">
                <h2 class="text-2xl font-semibold mb-6 border-b-2 border-gray-200 pb-4">參數設定</h2>

                <!-- LLM 模型設定 -->
                <section>
                    <h3 class="text-xl font-semibold text-blue-600 mb-4">1. LLM 模型設定</h3>
                    <div class="input-group">
                        <label for="modelPreset" class="input-label">模型預設</label>
                        <select id="modelPreset" class="input-field bg-white">
                                <!-- Options populated by JS -->
                        </select>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 input-group">
                        <div>
                            <label for="modelType" class="input-label">模型類型</label>
                            <select id="modelType" class="input-field bg-white">
                                <option value="dense">Dense (密集模型)</option>
                                <option value="MoE">MoE (專家混合模型)</option>
                            </select>
                        </div>
                        <div>
                            <label for="parametersB" class="input-label">
                                總參數數量 (B)
                                <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">模型的總參數數量，單位為十億 (Billion)。</span>
                                </span>
                            </label>
                            <input type="number" id="parametersB" class="input-field">
                        </div>
                        <div id="baseModelParamsContainer" class="hidden">
                            <label for="baseModelParamsB" class="input-label">
                                基礎模型參數 (B)
                                 <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">對於 MoE 模型，其對應的密集基礎模型參數數量。</span>
                                 </span>
                            </label>
                            <input type="number" id="baseModelParamsB" class="input-field">
                        </div>
                        <div>
                            <label for="tokensB" class="input-label">
                                處理 Token 數量 (B)
                                 <span class="tooltip">
                                     <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                     <span class="tooltiptext">模型在訓練或推論過程中處理的 Token 總數，單位為十億 (Billion)。</span>
                                 </span>
                            </label>
                            <input type="number" id="tokensB" class="input-field">
                        </div>
                    </div>
                </section>

                <!-- 硬體與資料中心設定 -->
                <section>
                    <h3 class="text-xl font-semibold text-sky-600 mb-4">2. 硬體與資料中心設定</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 input-group">
                        <div>
                            <label for="deviceType" class="input-label">運算裝置</label>
                            <select id="deviceType" class="input-field bg-white">
                                <option value="V100">NVIDIA V100</option>
                                <option value="A100">NVIDIA A100</option>
                                <option value="H100">NVIDIA H100</option>
                                <option value="TPUv3">Google TPUv3</option>
                                <option value="TPUv4">Google TPUv4</option>
                                <option value="custom">自訂</option>
                            </select>
                        </div>
                        <div>
                            <label for="deviceNum" class="input-label">裝置數量</label>
                            <input type="number" id="deviceNum" class="input-field" value="10000">
                        </div>
                         <div>
                            <label for="systemPower" class="input-label">
                                平均系統功耗 (W/裝置)
                                 <span class="tooltip">
                                     <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                     <span class="tooltiptext">每台運算裝置（包含主機、記憶體等）的平均總功耗。</span>
                                 </span>
                            </label>
                            <input type="number" id="systemPower" class="input-field" value="330">
                        </div>
                        <div>
                            <label for="hardwareEfficiency" class="input-label">
                                硬體效率 (%)
                                 <span class="tooltip">
                                     <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                     <span class="tooltiptext">實際運算吞吐量相對於理論峰值吞吐量的百分比。</span>
                                 </span>
                            </label>
                            <input type="number" id="hardwareEfficiency" class="input-field" value="19.7" step="0.1">
                        </div>
                        <div>
                            <label for="pue" class="input-label">
                                PUE (電力使用效率)
                                 <span class="tooltip">
                                     <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                     <span class="tooltiptext">資料中心總耗能與 IT 設備耗能的比值，越接近 1 效率越高。</span>
                                 </span>
                            </label>
                            <input type="number" id="pue" class="input-field" value="1.1" step="0.01">
                        </div>
                        <div>
                            <label for="co2eqkwh" class="input-label">
                                碳強度 (kgCO₂eq/kWh)
                                 <span class="tooltip">
                                     <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                     <span class="tooltiptext">資料中心每消耗一度電（kWh）所產生的二氧化碳當量(公斤)。預設值為美國平均。</span>
                                 </span>
                            </label>
                            <input type="number" id="co2eqkwh" class="input-field" value="0.429" step="0.001">
                        </div>
                        <div class="md:col-span-2">
                             <label for="gpuCostPerHour" class="input-label">
                                 GPU 單位成本 ($/小時)
                                 <span class="tooltip">
                                     <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                     <span class="tooltiptext">單一 GPU 每小時的運算成本。預設值參考 Microsoft Azure V100 隨用隨付價格。</span>
                                 </span>
                            </label>
                            <input type="number" id="gpuCostPerHour" class="input-field" value="3.09" step="0.01">
                       </div>
                    </div>
                </section>

                <div class="text-center mt-8">
                    <button id="calculateBtn" class="bg-gradient-to-r from-blue-600 to-teal-500 text-white font-bold py-3 px-8 rounded-lg hover:from-blue-700 hover:to-teal-600 transition-all duration-300 text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 flex items-center justify-center mx-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        開始計算碳排
                    </button>
                </div>
            </div>

            <!-- ===== 結果顯示區 ===== -->
            <div id="results-container" class="card p-8 shadow-xl xl:sticky xl:top-8 transition-all duration-300 hover:shadow-2xl hidden">
                <h2 class="text-2xl font-semibold mb-6 border-b-2 border-gray-200 pb-4">計算結果</h2>
                
                <div class="space-y-6">
                    <div id="key-metrics" class="grid grid-cols-2 gap-4 text-center">
                        <div class="bg-white p-6 rounded-lg border">
                            <h4 class="text-lg font-medium text-gray-800">
                                訓練碳排
                                <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">模型訓練期間，因電力消耗所產生的碳排。</span>
                                </span>
                            </h4>
                            <p id="operationalCo2Display" class="text-3xl font-bold text-blue-700 mt-2">0.00 <span class="text-base font-normal">tCO₂eq</span></p>
                        </div>
                        <div class="bg-white p-6 rounded-lg border">
                            <h4 class="text-lg font-medium text-gray-800">
                                總消耗電量
                                <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">模型訓練期間，資料中心總共消耗的電量。</span>
                                </span>
                            </h4>
                            <p id="totalEnergyMWhDisplay" class="text-3xl font-bold text-sky-700 mt-2">0.00 <span class="text-base font-normal">MWh</span></p>
                        </div>
                         <div class="bg-white p-6 rounded-lg border">
                            <h4 class="text-lg font-medium text-gray-800">
                                預估訓練時間
                                <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">模型完成訓練所需的總時間。</span>
                                </span>
                            </h4>
                            <p id="trainingDurationDisplay" class="text-3xl font-bold text-indigo-700 mt-2">0.00 天</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg border">
                            <h4 class="text-lg font-medium text-gray-800">
                                預估訓練成本
                                <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">模型訓練期間所需的硬體租用成本 (USD)。</span>
                                </span>
                            </h4>
                            <p id="trainingCostDisplay" class="text-3xl font-bold text-purple-700 mt-2">$0</p>
                        </div>
                    </div>

                    <div class="border-t pt-6 mt-6">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-600 mb-3">日常換算</h3>
                            <div id="equivalents" class="grid grid-cols-2 gap-4">
                                <!-- JavaScript will populate this section -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM 元素
        const modelTypeSelect = document.getElementById('modelType');
        const baseModelParamsContainer = document.getElementById('baseModelParamsContainer');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultsContainer = document.getElementById('results-container');
        const deviceTypeSelect = document.getElementById('deviceType');
        const modelPresetSelect = document.getElementById('modelPreset');
        const operationalCo2Display = document.getElementById('operationalCo2Display');
        const totalEnergyMWhDisplay = document.getElementById('totalEnergyMWhDisplay');
        const trainingDurationDisplay = document.getElementById('trainingDurationDisplay');
        const trainingCostDisplay = document.getElementById('trainingCostDisplay');

        // 模型預設資料庫
        const modelPresets = {
            'GPT3': { name: 'GPT-3 (175B)', type: 'dense', params: 175, baseParams: '', tokens: 300, deviceType: 'V100', deviceNum: 10000 },
            'GPT4': { name: 'GPT-4 (1.8T)', type: 'MoE', params: 1800, baseParams: 111, tokens: 13000, deviceType: 'A100', deviceNum: 25000 },
            'custom': { name: '自訂模型' },
        };

        const hardwarePresets = {
            'V100': { peakTFLOPs: 125, systemPower: 330 },
            'A100': { peakTFLOPs: 312, systemPower: 550 },
            'H100': { peakTFLOPs: 1979, systemPower: 800 },
            'TPUv3': { peakTFLOPs: 123, systemPower: 288 },
            'TPUv4': { peakTFLOPs: 275, systemPower: 250 },
            'custom': { peakTFLOPs: 125, systemPower: 330 }
        };
        
        const dailyEquivalents = {
            flight: { name: '趟台北-東京航班', value: 0.4, icon: `✈️`, tooltip: '一趟台北飛往東京的來回航班所產生的碳排。' },
            car: { name: '輛汽車年排碳', value: 1.9, icon: `🚗`, tooltip: '一輛普通家用汽車行駛一年所產生的平均碳排。' },
            tree: { name: '棵樹年吸碳量', value: 0.012, icon: `🌳`, tooltip: '一棵樹一年所能吸收的二氧化碳總量。' },
            bento: { name: '個排骨便當', value: 0.0015, icon: `🍱`, tooltip: '一個排骨便當從生產到消費所產生的碳排。' },
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            for (const key in modelPresets) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = modelPresets[key].name;
                modelPresetSelect.appendChild(option);
            }
            modelPresetSelect.value = 'GPT3';
            modelPresetSelect.dispatchEvent(new Event('change'));
        });

        modelPresetSelect.addEventListener('change', (e) => {
            const selectedModelKey = e.target.value;
            const preset = modelPresets[selectedModelKey];
            const modelTypeInput = document.getElementById('modelType');
            const parametersBInput = document.getElementById('parametersB');
            const baseModelParamsBInput = document.getElementById('baseModelParamsB');
            const tokensBInput = document.getElementById('tokensB');
            const deviceTypeInput = document.getElementById('deviceType');
            const deviceNumInput = document.getElementById('deviceNum');
            const isCustom = selectedModelKey === 'custom';

            modelTypeInput.disabled = !isCustom;
            parametersBInput.disabled = !isCustom;
            baseModelParamsBInput.disabled = !isCustom;
            tokensBInput.disabled = !isCustom;
            
            if (!isCustom) {
                modelTypeInput.value = preset.type;
                parametersBInput.value = preset.params;
                tokensBInput.value = preset.tokens;
                deviceTypeInput.value = preset.deviceType;
                deviceNumInput.value = preset.deviceNum;
                deviceTypeInput.dispatchEvent(new Event('change'));
                
                if (preset.type === 'MoE') {
                    baseModelParamsContainer.classList.remove('hidden');
                    baseModelParamsBInput.value = preset.baseParams;
                } else {
                    baseModelParamsContainer.classList.add('hidden');
                    baseModelParamsBInput.value = '';
                }
            } else {
                modelTypeInput.disabled = false;
                parametersBInput.disabled = false;
                baseModelParamsBInput.disabled = false;
                tokensBInput.disabled = false;
                parametersBInput.value = '';
                baseModelParamsBInput.value = '';
                tokensBInput.value = '';
                modelTypeInput.value = 'dense';
                baseModelParamsContainer.classList.add('hidden');
            }
        });


        modelTypeSelect.addEventListener('change', () => {
            baseModelParamsContainer.classList.toggle('hidden', modelTypeSelect.value !== 'MoE');
        });

        deviceTypeSelect.addEventListener('change', (e) => {
            const preset = hardwarePresets[e.target.value] || hardwarePresets['custom'];
            document.getElementById('systemPower').value = preset.systemPower;
        });

        calculateBtn.addEventListener('click', () => {
            const inputs = getInputs();
            if (!validateInputs(inputs)) return;

            const results = calculateCarbonFootprint(inputs);
            displayResults(results);
            resultsContainer.classList.remove('hidden');

            if (window.innerWidth >= 1280) {
                 document.getElementById('main-content').scrollIntoView({ behavior: 'smooth' });
            } else {
                resultsContainer.scrollIntoView({ behavior: 'smooth' });
            }
        });

        function getInputs() {
            return {
                modelType: modelTypeSelect.value,
                parametersB: parseFloat(document.getElementById('parametersB').value),
                baseModelParamsB: parseFloat(document.getElementById('baseModelParamsB').value),
                tokensB: parseFloat(document.getElementById('tokensB').value),
                deviceType: deviceTypeSelect.value,
                deviceNum: parseInt(document.getElementById('deviceNum').value),
                systemPower: parseFloat(document.getElementById('systemPower').value),
                hardwareEfficiency: parseFloat(document.getElementById('hardwareEfficiency').value),
                pue: parseFloat(document.getElementById('pue').value),
                co2eqkwh: parseFloat(document.getElementById('co2eqkwh').value),
                gpuCostPerHour: parseFloat(document.getElementById('gpuCostPerHour').value),
            };
        }

        function validateInputs(inputs) {
            for (const key in inputs) {
                if (inputs.modelType === 'dense' && key === 'baseModelParamsB') continue;
                if (key === 'modelType' || key === 'deviceType') continue;

                if (isNaN(inputs[key])) {
                    showModal(`請輸入有效的數值 for: ${key}`);
                    return false;
                }
                 if (inputs[key] <= 0 && key !== 'baseModelParamsB') {
                     showModal(`數值 "${key}" 必須大於 0`);
                     return false;
                 }
            }
            if (inputs.modelType === 'MoE' && inputs.baseModelParamsB <= 0) {
                 showModal(`MoE 模型的基礎模型參數必須大於 0`);
                 return false;
            }
            return true;
        }
        
        function formatTrainingDuration(totalDays) {
            if (totalDays < 365) {
                return `${totalDays.toFixed(2)} 天`;
            } else {
                const years = Math.floor(totalDays / 365);
                const remainingDays = Math.round(totalDays % 365);
                return `${years} 年 ${remainingDays} 天`;
            }
        }

        function calculateCarbonFootprint(inputs) {
            const activeParamsB = inputs.modelType === 'MoE' ? inputs.baseModelParamsB : inputs.parametersB;
            const totalZettaFLOPs = 6 * activeParamsB * inputs.tokensB / 1000;
            const totalFLOPs = totalZettaFLOPs * 1e21;

            const preset = hardwarePresets[inputs.deviceType];
            const TFLOPsPerSecond = preset.peakTFLOPs * (inputs.hardwareEfficiency / 100);
            const trainingSeconds = totalFLOPs / (inputs.deviceNum * TFLOPsPerSecond * 1e12);
            const trainingDays = trainingSeconds / (3600 * 24);

            const totalPowerKW = (inputs.systemPower * inputs.deviceNum) / 1000;
            const totalEnergyKWh = totalPowerKW * (trainingDays * 24) * inputs.pue;
            const operationalCo2 = (totalEnergyKWh * inputs.co2eqkwh) / 1000;
            const totalEnergyMWh = totalEnergyKWh / 1000;
            
            const totalGpuHours = trainingDays * 24 * inputs.deviceNum;
            const trainingCost = totalGpuHours * inputs.gpuCostPerHour;

            return { operationalCo2, trainingDays, totalEnergyMWh, trainingCost };
        }
        
        function animateValue(element, start, end, duration, unit, isCurrency, isDuration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentValue = progress * (end - start) + start;

                if (isCurrency) {
                    element.textContent = `$${Math.floor(currentValue).toLocaleString('en-US')}`;
                } else if (isDuration) {
                    element.textContent = formatTrainingDuration(currentValue);
                }
                else {
                    element.innerHTML = `${currentValue.toFixed(2)} <span class="text-base font-normal">${unit}</span>`;
                }

                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    if (isCurrency) {
                        element.textContent = `$${Math.floor(end).toLocaleString('en-US')}`;
                    } else if (isDuration) {
                        element.textContent = formatTrainingDuration(end);
                    }
                    else {
                        element.innerHTML = `${end.toFixed(2)} <span class="text-base font-normal">${unit}</span>`;
                    }
                }
            };
            window.requestAnimationFrame(step);
        }

        function displayResults(results) {
            animateValue(operationalCo2Display, 0, results.operationalCo2, 1500, 'tCO₂eq', false, false);
            animateValue(totalEnergyMWhDisplay, 0, results.totalEnergyMWh, 1500, 'MWh', false, false);
            animateValue(trainingCostDisplay, 0, results.trainingCost, 1500, '', true, false);
            animateValue(trainingDurationDisplay, 0, results.trainingDays, 1500, '', false, true);

            const equivalentsContainer = document.getElementById('equivalents');
            equivalentsContainer.innerHTML = ''; 

            for (const key in dailyEquivalents) {
                const item = dailyEquivalents[key];
                const equivalentAmount = results.operationalCo2 / item.value;
                const formattedAmount = Math.round(equivalentAmount).toLocaleString('zh-TW');

                const listItemHTML = `
                    <div class="bg-white p-3 rounded-lg text-center transition duration-300 ease-in-out shadow-sm hover:shadow-lg transform hover:-translate-y-1 border">
                        <div class="tooltip">
                            <span class="text-3xl">${item.icon}</span>
                            <span class="tooltiptext">${item.tooltip} 碳排：${item.value.toFixed(4).replace(/0+$/, '').replace(/\.$/, '')} tCO₂eq</span>
                        </div>
                        <p class="text-xl font-bold text-gray-800 mt-2">${formattedAmount}</p>
                        <p class="text-xs text-gray-600 mt-1">${item.name}</p>
                    </div>
                `;
                equivalentsContainer.innerHTML += listItemHTML;
            }
        }
        
        function showModal(message) {
            const oldModal = document.getElementById('alert-modal');
            if (oldModal) {
                oldModal.remove();
            }

            const modal = document.createElement('div');
            modal.id = 'alert-modal';
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 md:w-1/3">
                    <h3 class="text-lg font-bold text-red-600 mb-4">輸入錯誤</h3>
                    <p class="text-gray-700">${message}</p>
                    <div class="mt-6 text-right">
                        <button id="modal-close-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">確認</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('modal-close-btn').addEventListener('click', () => {
                modal.remove();
            });
        }
    </script>
</body>
