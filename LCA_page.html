<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI晶片LCA評估</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 自定義卡片樣式 */
        .card {
            background-color: white;
            border-radius: 1.5rem; /* 更大的圓角 */
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 10px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        /* 輸入欄位樣式 */
        .input-field {
            width: 100%;
            padding: 0.875rem; /* 稍微增加內距 */
            border: 2px solid #E2E8F0;
            border-radius: 0.75rem; /* 圓角與卡片保持一致 */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #14B8A6; /* Teal color for focus */
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.4);
        }
        /* 提示工具樣式 */
        .info-icon {
            cursor: pointer;
            margin-left: 8px;
            color: #A0AEC0;
            transition: color 0.3s;
        }
        .info-icon:hover {
            color: #14B8A6;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: #1F2937;
            color: #fff;
            text-align: center;
            border-radius: 0.5rem;
            padding: 0.75rem;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            font-size: 0.875rem;
            box-shadow: 0 5px 15px -3px rgba(0, 0, 0, 0.2);
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 text-gray-800 p-4 md:p-8">

    <div class="container mx-auto max-w-6xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 flex items-center justify-center">
                <!-- SVG Icon for sustainability -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 md:h-12 md:w-12 mr-3 text-green-500" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v6h-2v-6zm0 8h2v2h-2v-2z"/>
                </svg>
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-teal-500">
                    AI晶片LCA評估
                </span>
            </h1>
            <p class="mt-3 text-lg text-gray-600">快速估算 AI 晶片的生命週期環境影響。 </p>
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
            <!-- ===== 輸入區 (Input Section) ===== -->
            <div class="card p-6 md:p-10">
                <h2 class="text-2xl font-semibold mb-6 border-b-2 border-gray-200 pb-4">參數設定</h2>
                
                <!-- 晶片選擇 -->
                <div class="mb-6">
                    <label for="gpuChip" class="block text-gray-700 font-bold mb-2">
                        選擇 AI 晶片模型
                    </label>
                    <div class="relative">
                        <select id="gpuChip" class="input-field appearance-none bg-white">
                            <option value="A100">NVIDIA A100</option>
                            <option value="H100">NVIDIA H100</option>
                            <option value="B200">NVIDIA B200</option>
                            <option value="B300">NVIDIA B300</option>
                        </select>
                        <!-- 下拉式選單箭頭 -->
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15 9.707l-1.414-1.414L10 11.586l-3.586-3.586L5 9.707z"/></svg>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                    <!-- 預估使用年限 -->
                    <div>
                        <label for="lifespan" class="block text-gray-700 font-bold mb-2">
                            預估使用年限 (年)
                            <span class="tooltip">
                                <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                <span class="tooltiptext">AI 晶片在資料中心或伺服器環境中的典型運作壽命，通常為 5 年。</span>
                            </span>
                        </label>
                        <input type="number" id="lifespan" class="input-field" value="5" min="1">
                    </div>
                    <!-- 每日運作時數 -->
                    <div>
                        <label for="utilization" class="block text-gray-700 font-bold mb-2">
                            每日運作時數 (小時)
                            <span class="tooltip">
                                <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                <span class="tooltiptext">AI 晶片在一天中進行訓練或推論任務的平均時間，建議值為 24 小時。</span>
                            </span>
                        </label>
                        <input type="number" id="utilization" class="input-field" value="24" min="0" max="24">
                    </div>
                </div>

                <!-- 電網碳強度 -->
                <div class="mb-6">
                    <label for="carbonIntensity" class="block text-gray-700 font-bold mb-2">
                        電網碳強度 (kgCO₂e/kWh)
                        <span class="tooltip">
                            <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                            <span class="tooltiptext">每產生一度電所產生的碳排放量。台灣 2022 年平均值約為 0.416 kgCO₂e/kWh。</span>
                        </span>
                    </label>
                    <input type="number" id="carbonIntensity" class="input-field" value="0.416" step="0.001">
                </div>

                <div class="text-center mt-8">
                    <button id="calculateBtn" class="w-full bg-gradient-to-r from-blue-600 to-teal-500 text-white font-bold py-4 px-8 rounded-xl hover:from-blue-700 hover:to-teal-600 transition-all duration-300 text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                        開始計算
                    </button>
                </div>
            </div>

            <!-- ===== 結果顯示區 (Results Section) ===== -->
            <div id="results-container" class="card p-6 md:p-10 hidden xl:sticky xl:top-8 self-start">
                <h2 class="text-2xl font-semibold mb-6 border-b-2 border-gray-200 pb-4">計算結果</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-emerald-50 p-4 rounded-xl flex flex-col items-center justify-center text-center transition hover:scale-105 border border-emerald-200">
                        <span role="img" aria-label="cloud-with-emissions" class="text-4xl mb-2">💨</span>
                        <h4 class="font-medium text-emerald-800 mb-2">
                            總碳足跡
                            <span class="tooltip">
                                <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                <span class="tooltiptext">晶片在整個生命週期中產生的溫室氣體總排放量，包含製造與運作階段。</span>
                            </span>
                        </h4>
                        <p id="totalCo2" class="text-3xl font-bold text-emerald-900">0.00 <span class="text-base font-normal">tCO₂eq</span></p>
                    </div>
                    <div class="bg-sky-50 p-4 rounded-xl flex flex-col items-center justify-center text-center transition hover:scale-105 border border-sky-200">
                        <span role="img" aria-label="water-droplet" class="text-4xl mb-2">💧</span>
                        <h4 class="font-medium text-sky-800 mb-2">
                            水資源消耗
                             <span class="tooltip">
                                <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                <span class="tooltiptext">晶片在其使用壽命內，於製造及運作過程中消耗的總水量。</span>
                            </span>
                        </h4>
                        <p id="waterConsumption" class="text-3xl font-bold text-sky-900">0 <span class="text-base font-normal">L</span></p>
                    </div>
                    <div class="bg-lime-50 p-4 rounded-xl flex flex-col items-center justify-center text-center transition hover:scale-105 border border-lime-200">
                        <span role="img" aria-label="waste-bin" class="text-4xl mb-2">🗑️</span>
                        <h4 class="font-medium text-lime-800 mb-2">
                            電子廢棄物
                             <span class="tooltip">
                                <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                <span class="tooltiptext">晶片在生命週期結束後產生的廢棄物重量，通常指產品本身的重量。</span>
                            </span>
                        </h4>
                        <p id="eWaste" class="text-3xl font-bold text-lime-900">0.00 <span class="text-base font-normal">kg</span></p>
                    </div>
                </div>

                <div class="border-t pt-6 mt-6 space-y-6">
                    <h3 class="text-lg font-semibold text-gray-600 mb-3">碳排細項分析</h3>
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div class="bg-blue-100 p-4 rounded-xl border border-blue-200 flex flex-col justify-center transition hover:scale-105">
                            <h4 class="font-medium text-blue-800">
                                營運碳排
                                 <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">晶片在運作期間，因電力消耗所產生的碳排。</span>
                                </span>
                            </h4>
                            <p id="operationalCo2" class="text-2xl font-semibold text-blue-900">0.00 <span class="text-base font-normal">tCO₂eq</span></p>
                        </div>
                        <div class="bg-teal-100 p-4 rounded-xl border border-teal-200 flex flex-col justify-center transition hover:scale-105">
                            <h4 class="font-medium text-teal-800">
                                隱含碳排
                                 <span class="tooltip">
                                    <svg class="info-icon inline w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                                    <span class="tooltiptext">晶片在製造、運輸及棄置階段所產生的碳排。</span>
                                </span>
                            </h4>
                            <p id="embodiedCo2" class="text-2xl font-semibold text-teal-900">0.00 <span class="text-base font-normal">tCO₂eq</span></p>
                        </div>
                    </div>
                    
                    <div class="max-w-xs mx-auto mb-6">
                        <canvas id="carbonChart"></canvas>
                    </div>

                    <div>
                        <h3 class="text-lg font-semibold text-gray-600 mb-3">日常換算</h3>
                        <div id="equivalents" class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                            <!-- JS 會在此處填充內容 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const gpuData = {
            "A100": { tdp_watt: 400, cradle_to_gate_kg: 120, water_L_per_year: [1000, 6000], e_waste_kg: 2.5 },
            "H100": { tdp_watt: 700, cradle_to_gate_kg: 164, water_L_per_year: [2000, 8000], e_waste_kg: 3 },
            "B200": { tdp_watt: 1100, cradle_to_gate_kg: 284, water_L_per_year: [3500, 10000], e_waste_kg: 2.5 },
            "B300": { tdp_watt: 1300, cradle_to_gate_kg: 300, water_L_per_year: [3500, 15000], e_waste_kg: 3.5 }
        };

        const dailyEquivalents = {
            flight: { name: '趟台北-東京航班', value: 0.4, icon: `✈️`, tooltip: '一趟台北飛往東京的來回航班所產生的碳排。' },
            car: { name: '輛汽車年排碳', value: 1.9, icon: `🚗`, tooltip: '一輛普通家用汽車行駛一年所產生的平均碳排。' },
            tree: { name: '棵樹年吸碳量', value: 0.012, icon: `🌳`, tooltip: '一棵樹一年所能吸收的二氧化碳總量。' },
            bento: { name: '個排骨便當', value: 0.0015, icon: `🍱`, tooltip: '一個排骨便當從生產到消費所產生的碳排。' },
        };

        let carbonChartInstance = null;

        function showModal(message) {
            const oldModal = document.getElementById('alert-modal');
            if (oldModal) oldModal.remove();
            const modal = document.createElement('div');
            modal.id = 'alert-modal';
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0';
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-2xl p-6 w-11/12 md:w-1/3 transform scale-95 transition-transform duration-300">
                    <h3 class="text-xl font-bold text-red-600 mb-4">輸入錯誤</h3>
                    <p class="text-gray-700">${message}</p>
                    <div class="mt-6 text-right">
                        <button id="modal-close-btn" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition">確認</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modal.querySelector('div').classList.remove('scale-95');
            }, 10);
            document.getElementById('modal-close-btn').addEventListener('click', () => {
                modal.classList.add('opacity-0');
                modal.querySelector('div').classList.add('scale-95');
                setTimeout(() => modal.remove(), 300);
            });
        }

        function updateChart(operational, embodied) {
            const ctx = document.getElementById('carbonChart').getContext('2d');
            const data = {
                labels: ['營運碳排 (Operational)', '隱含碳排 (Embodied)'],
                datasets: [{
                    data: [operational, embodied],
                    backgroundColor: ['#2563EB', '#14B8A6'],
                    borderColor: '#FFFFFF',
                    borderWidth: 3,
                    hoverOffset: 4
                }]
            };

            if (carbonChartInstance) {
                carbonChartInstance.data.datasets[0].data = [operational, embodied];
                carbonChartInstance.update();
            } else {
                carbonChartInstance = new Chart(ctx, {
                    type: 'doughnut',
                    data: data,
                    options: {
                        responsive: true,
                        cutout: '60%',
                        plugins: {
                            legend: { position: 'top', labels: { font: { size: 14 } } },
                            title: { display: true, text: '碳足跡組成分析 (tCO₂eq)', font: { size: 16, weight: '600' }, padding: { top: 10, bottom: 20 } }
                        }
                    },
                });
            }
        }

        document.getElementById('calculateBtn').addEventListener('click', () => {
            const gpuChip = document.getElementById('gpuChip').value;
            const lifespan = parseFloat(document.getElementById('lifespan').value);
            const utilization = parseFloat(document.getElementById('utilization').value);
            const carbonIntensity = parseFloat(document.getElementById('carbonIntensity').value);

            if (isNaN(lifespan) || isNaN(utilization) || isNaN(carbonIntensity) || lifespan <= 0 || utilization < 0 || utilization > 24 || carbonIntensity <= 0) {
                showModal("請輸入有效的數值。使用年限和碳強度必須大於 0，每日運作時數需介於 0 到 24 之間。");
                return;
            }

            const data = gpuData[gpuChip];
            const totalHours = lifespan * 365 * utilization;
            const totalKWH = (data.tdp_watt * totalHours) / 1000;
            const operationalCo2 = (totalKWH * carbonIntensity) / 1000; 
            const embodiedCo2 = data.cradle_to_gate_kg / 1000;
            const totalCo2 = operationalCo2 + embodiedCo2;
            const avgWater = (data.water_L_per_year[0] + data.water_L_per_year[1]) / 2;
            const totalWater = avgWater * lifespan;
            const eWaste = data.e_waste_kg;

            document.getElementById('totalCo2').innerHTML = `${totalCo2.toFixed(2)} <span class="text-base font-normal text-emerald-900">tCO₂eq</span>`;
            document.getElementById('operationalCo2').innerHTML = `${operationalCo2.toFixed(2)} <span class="text-base font-normal">tCO₂eq</span>`;
            document.getElementById('embodiedCo2').innerHTML = `${embodiedCo2.toFixed(2)} <span class="text-base font-normal">tCO₂eq</span>`;
            document.getElementById('waterConsumption').innerHTML = `${totalWater.toFixed(0).toLocaleString('zh-TW')} <span class="text-base font-normal">L</span>`;
            document.getElementById('eWaste').innerHTML = `${eWaste.toFixed(2)} <span class="text-base font-normal">kg</span>`;
            
            updateChart(operationalCo2, embodiedCo2);

            const equivalentsContainer = document.getElementById('equivalents');
            equivalentsContainer.innerHTML = '';
            for (const key in dailyEquivalents) {
                const item = dailyEquivalents[key];
                const equivalentAmount = totalCo2 / item.value;
                const formattedAmount = Math.round(equivalentAmount).toLocaleString('zh-TW');

                const listItemHTML = `
                    <div class="bg-white p-3 rounded-lg text-center transition duration-300 ease-in-out shadow-sm hover:shadow-lg transform hover:-translate-y-1 border">
                        <div class="tooltip">
                            <span class="text-3xl">${item.icon}</span>
                            <span class="tooltiptext">${item.tooltip} 碳排：${item.value.toFixed(4).replace(/0+$/, '').replace(/\.$/, '')} tCO₂eq</span>
                        </div>
                        <p class="text-xl font-bold text-gray-800 mt-2">${formattedAmount}</p>
                        <p class="text-xs text-gray-600 mt-1">${item.name}</p>
                    </div>
                `;
                equivalentsContainer.innerHTML += listItemHTML;
            }

            document.getElementById('results-container').classList.remove('hidden');
            if (window.innerWidth < 1280) {
                document.getElementById('results-container').scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
